<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import -->
    <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js" defer></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <script src="../node_modules/jquery/dist/jquery.min.js" defer></script>
    <script src="https://kit.fontawesome.com/e3af248fb2.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- 我們自己的 js 檔案，路徑記得改 -->
    <link rel="stylesheet" href="../css/gift_upload.css" />
    <!-- 我們自己的 css 檔案，路徑記得改 -->
    <script src="../js/gift_upload.js" defer></script>
    <!-- 輪播需要添加 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- title 記得改 -->
    <title>TimeToTravel | Gift_upload</title>
  </head>
  <body>
    <!-- Header -->
    <div class="decorator"></div>
    <header>
      <div class="container-fluid header__container">
        <h1 class="logo">
          <a href="#" class="logo__link">
            <img src="../images/LOGO.png" alt="logo" class="logo__img" />
          </a>
        </h1>
        <nav>
          <ul class="nav">
            <li class="nav__link"><a href="#">我的訂單</a></li>
            <li class="nav__link"><a href="#">購物車</a></li>
            <li class="nav__link"><a href="#">部落格</a></li>
            <li class="nav__info">
              <div class="dropdown-center">
                <button class="dropdown-toggle nav__info-btn" type="button" data-bs-toggle="dropdown"></button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">訊息一</a></li>
                  <li><a class="dropdown-item" href="#">訊息二</a></li>
                  <li><a class="dropdown-item" href="#">訊息三</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">See More</a></li>
                </ul>
              </div>
            </li>
            <li class="nav__avatar">
              <div class="dropdown-center">
                <!-- <button class="dropdown-toggle nav__avatar-btn" type="button" data-bs-toggle="dropdown"></button> -->
                <a href="#" class="dropdown-toggle nav__avatar-btn" type="button" data-bs-toggle="dropdown">
                  <div class="nav__avatar-img">
                    <img src="../images/avatar.svg" alt="avatar" />
                  </div>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">註冊</a></li>
                  <li><a class="dropdown-item" href="#">登入</a></li>
                  <li><a class="dropdown-item" href="#">其他</a></li>
                  <li><a class="dropdown-item" href="#">其他</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">登出</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Header End -->
    <div class="container-fluid custom-container">
      <div class="row">
        <div class="col-2 company-aside">
          <!--Company Aside -->
          <aside>
            <nav class="nav-custom">
              <ul class="nav_list">
                <li><a href="#">基本資料</a></li>
                <li><a href="#">訂單管理</a></li>
                <li><a href="#">商品管理</a></li>
                <li><a href="#">上架頁面</a></li>
                <li><a href="#">訊息管理</a></li>
                <li><a href="#">統計圖表</a></li>
              </ul>
            </nav>
          </aside>
          <!--Company Aside End -->
        </div>
        <div class="col-10">
          <!-- Main -->
          <!-- Main區塊以下為測試用，可刪 -->
          <main class="main">
            <div class="container-fulid">
              <div class="col-6">
                <div class="row">
                  <div class="col title1" type="button" onclick="location.href='#'">全部</div>
                  <div class="col title2" type="button" onclick="location.href='#'">架上商品<span> 30</span></div>
                  <div class="col title3" type="button" onclick="location.href='#'">已售完 <span> 15</span></div>
                  <div class="col title4" type="button" onclick="location.href='#'">未上架 <span> 10</span></div>
                </div>
              </div>
              <div class="col-10">
                <div class="decorator"></div>
              </div>
            </div>
            <div class="row nav-btndiv">
              <div class="col-10">
                <div>
                  <input class="up-button" type="button" value="+新增房型" onclick="location.href='#'" />
                  <input class="up-button" type="button" value="+新增土產" onclick="location.href='#'" />
                  <input class="up-button" type="button" value="+新增景點" onclick="location.href='#'" />
                </div>
              </div>
            </div>
            <div class="row-name">
              <div class="col-2">
                <div class="gift-name">商品名稱</div>
              </div>
              <div class="col-3">
                <div>
                  <input class="gift-input" type="text" value="請輸入 " />
                </div>
              </div>
            </div>
            <div class="gift-all">
              <div class="decorator-1"></div>
              <div class="row-count">
                <div class="col-2">
                  <div class="gift-title">商品庫存數量</div>
                </div>
                <div class="col-3">
                  <div><input class="count-input" type="text" value="請輸入數字" /></div>
                </div>
              </div>
              <div class="decorator-1"></div>
              <div class="row-count">
                <div class="col-2">
                  <div class="gift-title">土產類別</div>
                </div>
                <div class="col-3">
                  <div>
                    <input class="gift-type-choose" type="button" value="請選擇" onclick="location.href='#'" />
                  </div>
                </div>
              </div>
              <div class="decorator-1"></div>
              <div class="row-count">
                <div class="col-2">
                  <div class="gift-title">商品價格</div>
                </div>
                <div class="col-3">
                  <div><input class="price-input" type="text" value="請輸入金額" /></div>
                </div>
              </div>
              <div class="decorator-1"></div>
              <div class="row-count">
                <div class="col-2">
                  <div class="gift-title">商品照片</div>
                </div>
                <div class="col-3">
                  <div><input class="picture-input" type="text" value=" +加入照片" /></div>
                </div>
              </div>
              <div class="decorator-1"></div>
              <div class="row-count2">
                <div class="col-2">
                  <div class="gift-title">商品介紹</div>
                </div>
                <div class="col-10">
                  <div>
                    <input class="gift-describe" type="text" />
                  </div>
                </div>
              </div>
              <div class="row-count3">
                <div class="spacer"></div>
                <div class="col-2">
                  <input class="save-button" type="button" value="儲存" onclick="location.href='#'" />
                </div>
                
              </div>
            </div>
          </div>
          </main>
          <!-- Main End -->
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="footer"></div>
    </footer>
    <!-- Footer End -->
  </body>
</html>
