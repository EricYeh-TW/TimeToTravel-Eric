<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import -->
    <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js" defer></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <!-- <script src="../node_modules/jquery/dist/jquery.min.js" defer></script> -->
    <script src="https://kit.fontawesome.com/e3af248fb2.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- 我們自己的 js 檔案，路徑記得改 -->
    <link rel="stylesheet" href="../css/admin_ann.css" />
    <!-- 我們自己的 css 檔案，路徑記得改 -->
    <script src="../js/admin_ann.js" defer></script>
    <!-- 輪播需要添加 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/eonasdan-bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <!-- title 記得改 -->
    <title>Admin_Ann</title>
  </head>
  <body>
    <!-- Header -->

    <div class="decorator"></div>
    <header>
      <!-- container 是 bootstrap 定義屬性，最好不要改他 -->
      <div class="container-fulid header__container">
        <h1 class="logo">
          <a href="#" class="logo__link">
            <img src="../images/LOGO.png" alt="logo" class="logo__img" />
          </a>
        </h1>
        <nav>
          <ul class="nav">
            <li class="nav__link"><a href="#">首頁</a></li>
            <li class="nav__link"><a href="#">購物車</a></li>
            <li class="nav__link"><a href="#">部落格</a></li>
            <li class="nav__info">
              <div class="dropdown-center">
                <button class="dropdown-toggle nav__info-btn" type="button" data-bs-toggle="dropdown"></button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">訊息一</a></li>
                  <li><a class="dropdown-item" href="#">訊息二</a></li>
                  <li><a class="dropdown-item" href="#">訊息三</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">See More</a></li>
                </ul>
              </div>
            </li>
            <li class="nav__avatar">
              <div class="dropdown-center">
                <button class="dropdown-toggle nav__avatar-btn" type="button" data-bs-toggle="dropdown"></button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">註冊</a></li>
                  <li><a class="dropdown-item" href="#">登入</a></li>
                  <li><a class="dropdown-item" href="#">其他</a></li>
                  <li><a class="dropdown-item" href="#">其他</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">登出</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Aside -->
    <div class="custom-container">
      <aside class="aside">
        <nav class="nav-custom">
          <ul class="nav_list">
            <li><a href="#">商品訂單管理</a></li>
            <li><a href="#">公告管理</a></li>
            <li><a href="#">訊息管理</a></li>
            <li><a href="#">商家管理</a></li>
            <li><a href="#">消費者管理</a></li>
          </ul>
        </nav>
      </aside>
      <!-- Main -->
      <main class="main">
        <div class="container-fulid">
          <div class="row">
            <div class="col title text">公告管理</div>
          </div>
          <div class="decorator"></div>
          <div class="row nav-btn">
            <div class="col-4">
              <div>
                <input class="ann-button" type="button" value="+發佈新訊息" onclick="location.href='#'" />
                <input class="ann-button" type="button" value="收件夾" onclick="location.href='#'" />
              </div>
            </div>
            <div class="col-4"></div>
            <div class="col-4">
              <input type="text" class="form-control form-input" placeholder="關鍵字" />
              <button class="search-button">搜尋</button>
            </div>
          </div>
          <div class="row ann-filter">
            <div class="col-2 ann-filter-one head">發佈日期</div>
            <!-- <div class="col-2 ann-filter-one">
              <label> <input type="radio" name="days" value="0" checked />&nbsp;&nbsp;今天 </label>
            </div>
            <div class="col-2 ann-filter-one">
              <label> <input type="radio" name="days" value="1" />&nbsp;&nbsp;近7天 </label>
            </div>
            <div class="col-2 ann-filter-one">
              <label> <input type="radio" name="days" value="2" />&nbsp;&nbsp;近30天 </label>
            </div>
            <div class="col-2 ann-filter-one">
              <label> <input type="radio" name="days" value="3" />&nbsp;&nbsp;自訂 </label>
            </div>
            <div class="col-2 ann-filter-one">xxx</div> -->
            <div class="col-2"></div>
            <div class="col-4 ann-filter-date">
              <div id="reportrange">
                <i class="fa fa-calendar"></i>&nbsp; <span class="span"></span> <i class="fa fa-caret-down"></i>
              </div>
            </div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2 ann-filter-two head">身份別</div>
            <div class="col-2 ann-filter-two">
              <label> <input type="radio" name="identity" value="0" checked />&nbsp;&nbsp;全部 </label>
            </div>
            <div class="col-2 ann-filter-two">
              <label> <input type="radio" name="identity" value="0" />&nbsp;&nbsp;使用者 </label>
            </div>
            <div class="col-2 ann-filter-two">
              <label> <input type="radio" name="identity" value="0" />&nbsp;&nbsp;商家 </label>
            </div>
          </div>
          <div class="row ann-list">
            <!-- <div class="col-3 ann-head">收件者</div> -->
            <div class="col-4 ann-head">訊息標題</div>
            <div class="col-4 ann-head">訊息日期</div>
            <div class="col-2 ann-head">編輯</div>
            <div class="col-2 ann-head">刪除</div>
          </div>
          <div class="row table-list">
            <table>
              <tbody class="tbody"></tbody>
            </table>
          </div>
          <div class="row">
            <nav aria-label="...">
              <ul class="pagination page">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item active" aria-current="page">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </main>
    </div>

    <div class="row-detail-float-box">
      <div class="ann-time-show"></div>
      <div class="ann-title"></div>
      <div class="ann-content"></div>
      <button class="detail-close">關閉</button>
    </div>
    <div></div>
  </body>
</html>
