<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import -->
    <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js" defer></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <script src="../node_modules/jquery/dist/jquery.min.js" defer></script>
    <script src="https://kit.fontawesome.com/e3af248fb2.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- 我們自己的 css 檔案，路徑記得改 -->
    <link rel="stylesheet" href="../css/room_on_shelve.css" />
    <!-- 我們自己的 js 檔案，路徑記得改 -->
    <script src="../js/room_on_shelve.js" defer></script>
    <!-- 輪播需要添加 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- title 記得改 -->
    <title>TimeToTravel | Room on Shelve</title>
  </head>
  <body>
    <!-- Header -->
    <div class="decorator"></div>
    <header>
      <div class="container-fluid header__container">
        <h1 class="logo">
          <a href="#" class="logo__link">
            <img src="../images/LOGO.png" alt="logo" class="logo__img" />
          </a>
        </h1>
        <nav>
          <ul class="nav">
            <li class="nav__link"><a href="#">我的訂單</a></li>
            <li class="nav__link"><a href="#">伴手禮商城</a></li>
            <li class="nav__link"><a href="#">部落格</a></li>
            <li class="nav__info">
              <div class="dropdown-center">
                <button class="dropdown-toggle nav__info-btn" type="button" data-bs-toggle="dropdown"></button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">訊息一</a></li>
                  <li><a class="dropdown-item" href="#">訊息二</a></li>
                  <li><a class="dropdown-item" href="#">訊息三</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">See More</a></li>
                </ul>
              </div>
            </li>
            <li class="nav__avatar">
              <div class="dropdown-center">
                <!-- <button class="dropdown-toggle nav__avatar-btn" type="button" data-bs-toggle="dropdown"></button> -->
                <a href="#" class="dropdown-toggle nav__avatar-btn" type="button" data-bs-toggle="dropdown">
                  <div class="nav__avatar-img">
                    <img src="../images/avatar.svg" alt="avatar" />
                  </div>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">註冊</a></li>
                  <li><a class="dropdown-item" href="#">登入</a></li>
                  <li><a class="dropdown-item" href="#">其他</a></li>
                  <li><a class="dropdown-item" href="#">其他</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">登出</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Header End -->
    <div class="container-fluid custom-container">
      <div class="row">
        <div class="col-2 company-aside">
          <!--Company Aside -->
          <aside>
            <nav class="nav-custom">
              <ul class="nav_list">
                <li><a href="#">基本資料</a></li>
                <li><a href="#">訂單管理</a></li>
                <li><a href="#">商品管理</a></li>
                <li><a href="#">上架頁面</a></li>
                <li><a href="#">訊息管理</a></li>
              </ul>
            </nav>
          </aside>
          <!--Company Aside End -->
        </div>
        <div class="col-10">
          <!-- Main -->
          <!-- Main區塊以下為測試用，可刪 -->
          <main class="main">
            <div class="container-fulid">
              <div class="row r1">
                <div class="col-2">
                  <a href="#"><h3>全部</h3></a>
                </div>
                <div class="col-2">
                  <a href="#"><h3>架上商品</h3></a>
                </div>
                <div class="col-2">
                  <a href="#"><h3>未上架</h3></a>
                </div>
                <div class="col-4"></div>
                <div class="col-2 reset__area">
                  <button class="reset__area__btn">重設</button>
                </div>
              </div>
              <div class="decorator"></div>
              <div class="update__btn__area">
                <!-- test bootstrap style -->
                <button class="btn btn-primary btn__update__room">新增房型+</button>
                <button class="btn btn-primary btn__update__gift">新增土產+</button>
                <button class="btn btn-primary btn__update__private__scene">新增景點+</button>
              </div>

              <div class="room__type">
                <span class="room__name">
                  <h4 class="room__name__title">房型名稱</h4>
                  <input type="text" placeholder="請輸入房名..." />
                </span>
                <div>
                  <span class="room__equip">
                    <h4 class="room__equip__title">房型設備</h4>
                    <section class="room__equip__options col-10">
                      <select name="room__equip__options__bed" class="room__equip__options__bed">
                        <option disabled selected hidden>床位</option>
                        <optgroup label="單人房">
                          <option value="單人房">單人房: 一張雙人床</option>
                          <option value="單人房">單人房: 一張單人床</option>
                        </optgroup>
                        <optgroup label="雙人房">
                          <option value="雙人房">雙人房: 一張雙人床</option>
                          <option value="雙人房">雙人房: 二張單人床</option>
                        </optgroup>
                        <optgroup label="四人房">
                          <option value="四人房">四人房: 二張雙人床</option>
                          <option value="四人房">四人房: 四張單人床</option>
                        </optgroup>
                      </select>
                      <select name="room__equip__options__service24hr" class="room__equip__options__service24hr">
                        <option disabled selected hidden>24小時櫃台服務</option>
                        <option value="">櫃台有24小時服務</option>
                        <option value="">櫃台無24小時服務</option>
                      </select>
                      <select name="room__equip__options__smoking" class="room__equip__options__smoking">
                        <option disabled selected hidden>是否可吸菸</option>
                        <option value="">屋內可以吸菸</option>
                        <option value="">屋內不可吸菸</option>
                      </select>
                      <select name="room__equip__options__pets" class="room__equip__options__pets">
                        <option disabled selected hidden>寵物有善</option>
                        <option value="">可以攜帶寵物</option>
                        <option value="">不可攜帶寵物</option>
                      </select>
                      <select name="room__equip__options__wifi" class="room__equip__options__wifi">
                        <option disabled selected hidden>WIFI</option>
                        <option value="">有 WIFI</option>
                        <option value="">無 WIFI</option>
                      </select>
                      <select name="room__equip__options__breakfast" class="room__equip__options__breakfast">
                        <option disabled selected hidden>早餐</option>
                        <option value="">有附早餐</option>
                        <option value="">不附早餐</option>
                      </select>
                      <select name="room__equip__options__parking" class="room__equip__options__parking">
                        <option disabled selected hidden>停車場</option>
                        <option value="">有附車位</option>
                        <option value="">不附車位</option>
                      </select>
                    </section>
                  </span>
                  <span class="room__price">
                    <h4 class="room__price__title">房型價格</h4>
                    <input type="text" placeholder="請輸入售價..." />
                  </span>
                  <span class="room__photo">
                    <h4 class="room__photo__title">房型照片</h4>
                    <input type="file" />
                  </span>
                  <span class="room__description">
                    <h4 class="room__description__title">房型介紹</h4>
                    <textarea id="room__description__content" name="room__description__content" rows="20" cols="50">
                    </textarea>
                  </span>
                  <span class="save__btn">
                    <button class="btn btn-primary save__btn__commit">儲存</button>
                  </span>
                </div>
              </div>
            </div>
          </main>
          <!-- Main End -->
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="footer"></div>
    </footer>
    <!-- Footer End -->
  </body>
</html>
