<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import -->
    <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js" defer></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <script src="../node_modules/jquery/dist/jquery.min.js" defer></script>
    <script src="https://kit.fontawesome.com/e3af248fb2.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- 我們自己的 css 檔案，路徑記得改 -->
    <link rel="stylesheet" href="../css/gift_manage.css" />
    <!-- 我們自己的 js 檔案，路徑記得改 -->
    <script src="../js/gift_manage.js" defer></script>
    <!-- 輪播需要添加 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- title 記得改 -->
    <title>TimeToTravel | Gift Manage</title>
  </head>
  <body>
    <!-- Header -->
    <div class="decorator"></div>
    <header>
      <div class="container-fluid header__container">
        <h1 class="logo">
          <a href="#" class="logo__link">
            <img src="../images/LOGO.png" alt="logo" class="logo__img" />
          </a>
        </h1>
        <nav>
          <ul class="nav">
            <li class="nav__link"><a href="#">我的訂單</a></li>
            <li class="nav__link"><a href="#">伴手禮商城</a></li>
            <li class="nav__link"><a href="#">部落格</a></li>
            <li class="nav__info">
              <div class="dropdown-center">
                <button class="dropdown-toggle nav__info-btn" type="button" data-bs-toggle="dropdown"></button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">訊息一</a></li>
                  <li><a class="dropdown-item" href="#">訊息二</a></li>
                  <li><a class="dropdown-item" href="#">訊息三</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">See More</a></li>
                </ul>
              </div>
            </li>
            <li class="nav__avatar">
              <div class="dropdown-center">
                <!-- <button class="dropdown-toggle nav__avatar-btn" type="button" data-bs-toggle="dropdown"></button> -->
                <a href="#" class="dropdown-toggle nav__avatar-btn" type="button" data-bs-toggle="dropdown">
                  <div class="nav__avatar-img">
                    <img src="../images/avatar.svg" alt="avatar" />
                  </div>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">註冊</a></li>
                  <li><a class="dropdown-item" href="#">登入</a></li>
                  <li><a class="dropdown-item" href="#">其他</a></li>
                  <li><a class="dropdown-item" href="#">其他</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">登出</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Header End -->
    <!-- Container -->
    <div class="custom-container container-fluid">
      <div class="row">
        <div class="col-2 company-aside">
          <!-- Aside Start -->
          <aside>
            <nav class="nav-custom">
              <ul class="nav_list">
                <li><a href="#">基本資料</a></li>
                <li><a href="#">訂單管理</a></li>
                <li><a href="./room_manage.html">商品管理</a></li>
                <li><a href="./room_on_shelve.html">上架頁面</a></li>
                <li><a href="#">訊息管理</a></li>
              </ul>
            </nav>
          </aside>
          <!-- Aside End -->
        </div>

        <div class="col-10">
          <!-- Main Start -->
          <main class="main">
            <div class="container-fulid">
              <!-- 第一列 -->
              <div class="row r1">
                <div class="col-2">
                  <a href="#"><h3>全部商品</h3></a>
                </div>
                <div class="col-2">
                  <a href="#"><h3>架上商品</h3></a>
                </div>
                <div class="col-2">
                  <a href="#"><h3>未上架</h3></a>
                </div>
                <div class="col-4"></div>
                <div class="col-2 reset__area">
                  <button class="reset__area__btn">重設</button>
                </div>
              </div>
              <div class="decorator"></div>
              <!-- 第二列 -->
              <div class="row nav-btn">
                <div class="col-4">
                  <div class="search-name">
                    <label for="ns"><h4>名稱</h4></label>
                    <input type="text" id="ns" class="name-input" placeholder="你想找什麼...?" />
                  </div>
                </div>
                <div class="col-2 gift__type">
                  <select name="gift__type__options" class="gift__type__options">
                    <option disabled selected hidden>商品分類</option>
                    <option value="1">彌月禮盒</option>
                    <option value="2">送禮好用</option>
                    <option value="4">超難吃的</option>
                  </select>
                </div>
                <div class="col-6 search__area">
                  <button class="search__area__btn">搜尋</button>
                </div>
              </div>

              <!-- 第四列 -->
              <div class="row">
                <div class="col-4 manage-type">
                  <div class="type-1"><a href="../html/room_manage.html">房型</a></div>
                  <div class="type-2 -ontype"><a href="../html/gift_manage.html">土產</a></div>
                  <div class="type-3"><a href="../html/primary_scene_manage.html">景點</a></div>
                </div>
                <div class="col-8"></div>
              </div>

              <!-- 第五列 -->
              <div class="row gift-table">
                <table>
                  <thead>
                    <tr>
                      <th>商品名稱</th>
                      <th>商品編號</th>
                      <th>商品分類</th>
                      <th>價格</th>
                      <th>剩餘數量</th>
                      <th>已售出</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>蛇肉</td>
                      <td>snake01</td>
                      <td>彌月美食</td>
                      <td>$3800</td>
                      <td>20</td>
                      <td>3</td>
                      <td>
                        <select name="gift__status" class="gift__status">
                          <option disabled selected hidden>狀態</option>
                          <option value="">上架</option>
                          <option value="">下架</option>
                        </select>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </main>
          <!-- Main End -->
        </div>
      </div>
    </div>

    <!-- 土產細項(lightbox css) -->
    <div class="gift-detail"></div>

    <!-- Footer -->
    <footer>
      <div class="footer"></div>
    </footer>
  </body>
</html>
