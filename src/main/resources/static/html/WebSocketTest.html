<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My WebSocket</title>
  </head>
  <body>
    Welcome<br />
    <input id="text" type="text" /><button onclick="send()">Send</button>
    <button onclick="closeWebSocket()">Close</button>
    <div id="message"></div>
  </body>

  <script type="text/javascript">
    var websocket = null;

    //判斷當前瀏覽器是否支持 WebSocket
    if ('WebSocket' in window) {
      console.log('web init');
      websocket = new WebSocket('ws://localhost:8080/websocket?name=1');
    } else {
      alert('Not support websocket');
    }

    //連接發生錯誤的callback方法
    websocket.onerror = function () {
      console.log('error');
      setMessageInnerHTML('error');
    };

    //連接成功建立的callback方法
    websocket.onopen = function (event) {
      console.log('open');
      setMessageInnerHTML('open');
    };

    //接收到訊息的callback方法
    websocket.onmessage = function (event) {
      console.log('event-data:' + event.data);
      setMessageInnerHTML(event.data);
    };

    //連接關閉的callback方法
    websocket.onclose = function () {
      console.log('close');
      setMessageInnerHTML('close');
    };

    //監聽瀏覽器關閉事件，當瀏覽器關閉時，主動去關閉 websocket 連接，防止連接還沒斷開就關閉瀏覽器，server端會拋出異常。
    window.onbeforeunload = function () {
      websocket.close();
    };

    //將訊息顯示在網頁上
    function setMessageInnerHTML(innerHTML) {
      document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

    //關閉連接
    function closeWebSocket() {
      websocket.close();
    }

    //發送訊息
    function send() {
      var message = document.getElementById('text').value;
      console.log('send:' + message);
      websocket.send(message);
    }
  </script>
</html>
