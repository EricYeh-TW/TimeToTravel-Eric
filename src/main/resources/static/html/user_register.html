<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- import -->
    <script src="https://kit.fontawesome.com/e3af248fb2.js" crossorigin="anonymous" defer></script>
    <!-- 輪播需要添加 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- BS5 js lib -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="../js/user_register.js" defer></script>

    <!-- BS5 StyleSheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- 我們自己的 css 檔案，路徑記得改 -->
    <link rel="stylesheet" href="../css/user_register.css" />
    <!-- title 記得改 -->
    <title>user_register</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <div id="headerContainer">
        <div class="decorator"></div>
        <header class="d-flex flex-wrap justify-content-center border-bottom">
          <div class="container-fluid header__container">
            <h1 class="logo">
              <a href="#" class="logo__link">
                <img src="../images/LOGO.png" alt="logo" class="logo__img" />
              </a>
            </h1>
            <nav>
              <ul class="nav">
                <li class="nav__info">
                  <div class="dropdown-center">
                    <button class="dropdown-toggle nav__info-btn" type="button" data-bs-toggle="dropdown"></button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">訊息一</a></li>
                      <li><a class="dropdown-item" href="#">訊息二</a></li>
                      <li><a class="dropdown-item" href="#">訊息三</a></li>
                      <li><hr class="dropdown-divider" /></li>
                      <li><a class="dropdown-item" href="#">See More</a></li>
                    </ul>
                  </div>
                </li>
                <li class="nav__avatar">
                  <div class="dropdown-center">
                    <a href="#" class="dropdown-toggle nav__avatar-btn" type="button" data-bs-toggle="dropdown">
                      <div class="nav__avatar-img">
                        <img src="../images/avatar.svg" alt="avatar" />
                      </div>
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">註冊</a></li>
                      <li><a class="dropdown-item" href="#">登入</a></li>
                    </ul>
                  </div>
                </li>
              </ul>
            </nav>
          </div>
        </header>
      </div>
      <!-- Main -->
      <main>
        <div class="container-fulid">
          <div class="row bu-gutter-x">
            <div class="col-md-auto">
              <div class="theme">
                <div class="img-theme-div">
                  <img class="img-theme invisible" src="../images/theme.png" alt="theme" />
                </div>
                <div class="theme-login-column" style="padding-bottom: 40px">
                  <ul
                    style="display: flex; justify-content: space-evenly"
                    class="nav nav-tabs"
                    id="myTab"
                    role="tablist"
                  >
                    <li class="nav-item" role="presentation">
                      <button
                        class="nav-link"
                        id="home-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#home"
                        type="button"
                        role="tab"
                        aria-controls="home"
                        aria-selected="true"
                      >
                        使用者註冊
                      </button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button
                        class="nav-link"
                        id="profile-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#profile"
                        type="button"
                        role="tab"
                        aria-controls="profile"
                        aria-selected="false"
                      >
                        商家註冊
                      </button>
                    </li>
                  </ul>
                  <hr style="width: 100%; margin: 0 auto; border: 5px blue solid" />
                  <div class="tab-content" id="login-member">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                      <form class="login-form">
                        <div class="mb-2" style="display: flex; align-items: flex-end">
                          <img style="height: 110px" class="p-2" src="../images/avatar.svg" alt="" />
                          <input
                            id="user_upload"
                            style="border-radius: 10px"
                            type="file"
                            class="mb-3 form-control"
                            placeholder=""
                            aria-label=""
                            aria-describedby="button-addon2"
                          />
                        </div>
                        <div class="mb-1">
                          <div style="display: flex">
                            <label for="username" style="font-size: 20px" class="form-label mb-0"> 姓名 </label>
                            <label for="gender" style="font-size: 20px; padding-left: 43%" class="form-label mb-0">
                              性別
                            </label>
                          </div>
                          <div style="display: flex; justify-content: space-between">
                            <input id="username" style="height: 45px; width: 190px" type="text" class="form-control" />
                            <input
                              id="gender"
                              style="height: 45px; width: 190px; font-weight: bold"
                              type="text"
                              class="form-control"
                            />
                          </div>
                        </div>
                        <div class="mb-1">
                          <label for="birthdate" style="font-size: 20px" class="form-label mb-0"
                            >出生日期(年/月/日)</label
                          >
                          <input id="birthdate" type="text" style="height: 45px" class="form-control mb-2" />
                        </div>
                        <div class="mb-1">
                          <label for="userphone" style="font-size: 20px" class="form-label mb-0">電話號碼</label>
                          <input id="userphone" type="text" style="height: 45px" class="form-control mb-2" />
                        </div>
                        <div class="mb-1">
                          <label for="useremail" style="font-size: 20px" class="form-label mb-0">電子信箱</label>
                          <input id="useremail" type="text" style="height: 45px" class="form-control mb-2" />
                        </div>
                        <div class="mb-1">
                          <label for="user_account" style="font-size: 20px" class="form-label mb-0">帳號</label>
                          <input id="user_account" type="email" style="height: 45px" class="form-control mb-2" />
                        </div>
                        <div class="mb-1">
                          <label for="user_password" style="font-size: 20px" class="form-label mb-0">密碼</label>
                          <input id="user_password" type="password" style="height: 45px" class="form-control mb-2" />
                        </div>
                        <div class="mb-1">
                          <label for="user_password_vaild" style="font-size: 20px" class="form-label mb-0"
                            >再次輸入密碼</label
                          >
                          <input
                            id="user_password_vaild"
                            type="password"
                            style="height: 45px"
                            class="form-control mb-4"
                          />
                        </div>
                        <div class="mb-2">
                          <div style="display: flex; justify-content: center; align-items: center">
                            <input
                              id="verity_user_register"
                              style="height: 45px; width: 100px"
                              type="button"
                              class="form-control button"
                              value="確認註冊"
                            />
                            <a href="" class="ms-3" style="color: blue">已有帳號?</a>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <form class="login-form">
                          <div class="mb-2" style="display: flex; align-items: flex-end">
                            <img style="height: 110px" class="p-2" src="../images/avatar.svg" alt="" />
                            <input
                              id="company_upload"
                              style="border-radius: 10px"
                              type="file"
                              class="mb-3 form-control"
                              placeholder=""
                              aria-label=""
                              aria-describedby="button-addon2"
                            />
                          </div>
                          <div class="mb-1">
                            <div style="display: flex">
                              <label for="manager" style="font-size: 20px" class="form-label mb-0"> 負責人姓名 </label>
                              <label for="taxid" style="font-size: 20px; padding-left: 28%" class="form-label mb-0">
                                統一編號
                              </label>
                            </div>
                            <div style="display: flex; justify-content: space-between">
                              <input id="manager" style="height: 45px; width: 190px" type="text" class="form-control" />
                              <input
                                id="taxid"
                                style="height: 45px; width: 190px; font-weight: bold"
                                type="text"
                                class="form-control"
                              />
                            </div>
                          </div>

                          <div class="mb-1">
                            <label for="com_address" style="font-size: 20px" class="form-label mb-0">公司地址</label>
                            <input id="com_address" type="text" style="height: 45px" class="form-control mb-2" />
                          </div>
                          <div class="mb-1">
                            <label for="company_phone" style="font-size: 20px" class="form-label mb-0">電話號碼</label>
                            <input id="company_phone" type="text" style="height: 45px" class="form-control mb-2" />
                          </div>
                          <div class="mb-1">
                            <label for="company_email" style="font-size: 20px" class="form-label mb-0">電子信箱</label>
                            <input id="company_email" type="email" style="height: 45px" class="form-control mb-2" />
                          </div>
                          <div class="mb-1">
                            <label for="company_account" style="font-size: 20px" class="form-label mb-0">帳號</label>
                            <input id="company_account" type="text" style="height: 45px" class="form-control mb-2" />
                          </div>
                          <div class="mb-1">
                            <label for="company_password" style="font-size: 20px" class="form-label mb-0">密碼</label>
                            <input
                              id="company_password"
                              type="password"
                              style="height: 45px"
                              class="form-control mb-2"
                            />
                          </div>
                          <div class="mb-1">
                            <label for="company_password_vaild" style="font-size: 20px" class="form-label mb-0"
                              >再次輸入密碼</label
                            >
                            <input
                              id="company_password_vaild"
                              type="password"
                              style="height: 45px"
                              class="form-control mb-4"
                            />
                          </div>
                          <div class="mb-2">
                            <div style="display: flex; justify-content: center; align-items: center">
                              <input
                                id="verity_company_register"
                                style="height: 45px; width: 100px"
                                type="button"
                                class="form-control button"
                                value="確認註冊"
                              />
                              <a href="" class="ms-3" style="color: blue">已有帳號?</a>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- Footer -->
      <div id="footerContainer">
        <footer>
          <div id="manageFooter" class="footer"></div>
        </footer>
      </div>
    </div>
  </body>
</html>
